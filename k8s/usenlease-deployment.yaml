apiVersion: apps/v1
kind: Deployment
metadata:
  name: usenlease-app
  namespace: usenlease
  labels:
    app: usenlease-app
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: usenlease-app
  template:
    metadata:
      labels:
        app: usenlease-app
    spec:
      containers:
        - name: combined-images
          image: ngumonelson123/combined-image:v1.2.37
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: usenlease-config
            - secretRef:
                name: usenlease-secrets
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3