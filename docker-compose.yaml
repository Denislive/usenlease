version: '3.8'  # Add version if not already present

services:
  # Frontend microservice
  usenlease-frontend:
    image: ngumonelson123/frontend-image:latest
    container_name: usenlease-frontend
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - usenlease-backend
    networks:
      - app-net
    env_file:
      - .env

  # Backend microservice
  usenlease-backend:
    image: ngumonelson123/backend-image:latest
    container_name: usenlease-backend
    stdin_open: true
    tty: true
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3  # Volume to persist the SQLite3 database
    networks:
      - app-net
    env_file:
      - .env

# Network configuration
networks:
  app-net:
    driver: bridge

# Docker volume for persistent data (no need for mongo volume as SQLite is file-based)
volumes:
  # SQLite volume persistence (optional)
  sqlite-data:
    driver: local
