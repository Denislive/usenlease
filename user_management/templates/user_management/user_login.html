{% extends 'base.html' %}

{% load static crispy_forms_tags %}

{% block title %}EquiHub - Login{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
            <form method="POST" action="{% url 'user:login' %}">
                {% csrf_token %}
                <div class="mb-6">
                    {{ form|crispy }}
                </div>
                
                <!-- Login Button -->
                <div class="text-center">
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                        Login
                    </button>
                </div>
            </form>

            <!-- Registration Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'user:create_user' %}" class="text-blue-500 hover:text-blue-600 font-semibold">
                        Create one here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
