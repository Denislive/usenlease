<!DOCTYPE html>
<html>
<head>
    <title>Your Equipment Has Been Rented</title>
</head>
<body>
    <h1>Hello, {{ owner.first_name }}!</h1>
    <p>Your equipment <strong>{{ item.name }}</strong> has been rented.</p>
    <p><strong>Quantity:</strong> {{ quantity }}</p>
    <p><strong>Rental Period:</strong> {{ start_date }} to {{ end_date }}</p>
    <p>Thank you for using our platform!</p>
</body>
</html>
