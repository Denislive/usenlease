<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
</head>
<body>
    <h1>Email Verification</h1>
    <p>Hello {{ email }},</p>
    <p>Thank you for signing up with us! To activate your account, please use the following OTP code:</p>
    <p><strong>{{ otp_code }}</strong></p>
    <p>If you did not request this OTP, please ignore this message.</p>
    <p>Thank you for choosing our service!</p>
    <p>Best regards,</p>
    <p>The Use And Lease Team</p>
</body>
</html>
